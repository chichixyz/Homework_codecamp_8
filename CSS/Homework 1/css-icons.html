<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>CSS Font Awesome lab</title>
    <style>
        html {
            color: darkblue ;
            font-family: monospace;
        }
        .box {
            font-size: 50px;
            background: lightyellow;
            text-align: center;
            padding: 20px;
            box-shadow: 8px 8px 8px grey;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>Skill : </span>
        <i class="fab fa-html5" style="color: orange"></i>
        <i class="fab fa-css3-alt" style="color: blue"></i>
        <i class="fab fa-js-square" style="color: yellow"></i>
    </div>
    <div class="box">
        <span>Contact : </span>
        <i class="fab fa-line" style="color: green"></i>
        <i class="fab fa-twitter" style="color: lightblue"></i>
        <i class="fab fa-instagram" style="color: darkblue"></i>
    </div>
    <div class="box">
        <i class="fab fa-phone-alt"></i>
        <span>1112</span>
    </div>
</body>
</html>
