<html>
<head> 
    <title>1113 Pizza Order</title>
    <style>
        table, th, td {
          border: 1px solid black;
          text-align: left;
        }
        </style>
</head>

<body>

<form method="post" target="_blank">
    <table>
        <tr> 
            <th colspan="2" style="text-align:center;">1113 Pizza</th>
        </tr>

        <tr>
            <td> Name </td>
            <td> 
                <input type="text" name="name">
            </td>
        </tr>

        <tr>
            <td>Pizza Topping</td>
            <td>
                <input type="radio" name="topping" value="supreme">Supreme
                <br><input type="radio" name="topping" value="vegetarian">Vegetarian
                <br><input type="radio" name="topping" value="hawaiian">Hawaiian
            </td>
        </tr>

        <tr>
            <td>Pizza Sauce</td>
            <td>
                <select>
                    <option value="tomato">Tomato</option>
                    <option value="barbeque">Barbeque</option>
                    <option value="mayonnaise">Mayonnaise</option>
                    <option value="secret">Secret Sauce</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Optional Extras</td>
            <td>
                <input type="checkbox" name="extra_cheese" value="1">Extra Cheese
                <input type="checkbox" name="gluten_free" value="1">Gluten Free Base
            </td>
        </tr>

        <tr>
            <td colspan="2">
                Delivery Instruction
                <br><textarea name="delivery" cols="50" rows="4"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="Send my order">
            </td>
        </tr>
    </table>
</body>
</html>
